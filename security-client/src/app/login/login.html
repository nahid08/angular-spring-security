<div class="container d-flex flex-column justify-content-center" (keyup.enter)="onSubmit()"  style="height: 100%;">
        <div class="row d-flex flex-row justify-content-center " style="padding-bottom: 20px;">
            <label class="col-sm-1">Name</label>
             <input type="text" class="col-sm-4" [(ngModel)]="username">
             </div>
             
             <div class="row d-flex flex-row justify-content-center" style="padding:1px;">
                 <label class="col-sm-1">Password</label>
                 <input class="col-sm-4" type="password" [(ngModel)]="password">
             </div>
           <div class="row d-flex flex-row justify-content-center">
            <div class="col text-center pt-3">
                <button (click)="onSubmit()" >Submit</button>
            </div>
           </div>

           <div class="row pt-3">
            <div class=" text-center">
                <a routerLink="/register">Create a new accout ?</a>
            </div>
           </div>

           <div class="row pt-3">
            <div class="text-center">
                <a routerLink="/forgetpassword">Forget your password </a>
            </div>
           </div>
  
</div>
