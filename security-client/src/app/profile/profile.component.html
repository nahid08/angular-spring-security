<div class="container-fluid">

    <div class="row">
        <div class="col pt-3">
            <button (click)="downloadInfo()">Download Profile Information</button>
        </div>

   </div>

    <div class="row pt-5">
        <div class="col">
            <h1 class="text-center">Profile of {{currentUser.username}} works !!</h1>
        </div>
    </div>

    <div class="row">
        <div class="col text-center image-div">
            <img class="img-fluid rounded" style="height: 500px; width: 300px;" [src]="getImage()"  style="height: 200px;">
        </div>
    </div>

    <div class="row pt-3">
        <div class="col text-center">
             <button class="text-bg-success" (click)="modalOpen()">Change Profile Picture</button>
        </div>
    </div>



    <div class="row pt-3">
        <div class="col text-center">
            <button class="btn-primary" (click)="doUpload()">Upload</button>
        </div>
    </div>

    <div class="row pt-3">
        <div class="col text-center">
            <button class="btn-primary" (click)="getImageFromS3()">Show Profile Picture</button>
        </div>
    </div>

    <div class="row pt-3">
        <div class="col text-center">
            <button (click)="sendSms()">Send a Sms</button>

        </div>
    </div>

</div>

<button (click)="sendMessage()">send message</button>
